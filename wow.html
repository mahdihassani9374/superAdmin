<!DOCTYPE html>
<html lang="en">

<head>
    <title>flex tutorial</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="./wow.min.js"> </script>
    <link href="./animate.css" rel="stylesheet" />
    <style>
        .item {

            background-color: blueviolet;
            height: 300px;
            margin: 15px 0;
        }

        .order-0 {
            order: 0;
        }

        .flex-grow-2 {
            flex-grow: 2;
        }

        div.options > label > input {
            visibility: hidden;
        }

        div.options > label {
            margin: 0 0 0 -10px;
            padding: 0 0 20px 0;  
        }

        div.options > label > img {
            display: inline-block;
            padding: 0px;
            height: 18px;
            width: 18px;
            background: none;
        }

        div.options > label > input:checked +img {  
            background: url(http://cdn.onlinewebfonts.com/svg/img_180670.png);
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 13px 12px;
        }

        .custom-control {
            margin-bottom: 0;
            min-height: 1.5rem;
        }

        .custom-control, .input-group, .input-group-btn, .input-group-btn>.btn {
            position: relative;
        }

        .custom-control {
            display: -webkit-inline-box;
            display: -ms-inline-flexbox;
            display: inline-flex;
            padding-left: 2rem;
            margin-right: 1rem;
        }

        .custom-control-input {
            position: absolute;
            z-index: -1;
            opacity: 0;
        }
        .custom-control-input:checked~.custom-control-indicator {
            border-color: rgba(255,255,255,.9);
        }
        .custom-radio .custom-control-input:checked~.custom-control-indicator {
            background-image: none;
        }
        .custom-radio .custom-control-indicator {
            border-radius: 50%;
        }
        .custom-radio .custom-control-input:checked~.custom-control-indicator:before {
            -webkit-transform: scale(1);
            transform: scale(1);
        }
        .custom-radio .custom-control-indicator:before {
            content: '';
            position: absolute;
            left: 1px;
            top: 1px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255,255,255,.9);
            z-index: 1;
            -webkit-transform: scale(0);
            transform: scale(0);
            transition: -webkit-transform .2s;
            transition: transform .2s;
            transition: transform .2s,-webkit-transform .2s;
        }
        .custom-control-indicator {
            border: 1px solid rgba(255,255,255,.6);
            color: #fff;
            top: .03rem;
            transition: border .2s;
        }
        .custom-control-input:active~.custom-control-indicator, .custom-control-input:checked~.custom-control-indicator {
            color: #fff;
            background-color: transparent;
        }
        .custom-control-indicator {
            position: absolute;
            left: 0;
            top: 2px;
            display: block;
            width: 16px;
            height: 16px;
            pointer-events: none;
            user-select: none;
            background-color: transparent;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: 50% 50%;
        }
        .custom-control-indicator {
            border: 1px solid rgba(255,255,255,.6);
            color: #fff;
            top: .03rem;
            transition: border .2s;
        }

        .custom-control-description {
            color: #fff;
        }

        .custom-checkbox .custom-control-input:checked~.custom-control-indicator:before {
            opacity: 1;
        }


        .custom-checkbox .custom-control-indicator {
            border-radius: 2px;
        }

        .custom-checkbox .custom-control-indicator:before {
            content: "\f00c";
            background-color: #fff;
            font-family: FontAwesome;
            color: #8A2BE2;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: background-color .2s,opacity .2s;
            line-height: 1.2rem;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
        }
    </style>
</head>

<body style="overflow-x:hidden;">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.1s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.2s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.3s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.4s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.5s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.6s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.7s"></div>
            </div>
            <div class="col-md-3">
                <div class="item wow fadeInDown" data-wow-duration="0.5s" data-wow-delay="0.8s"></div>
            </div>

        </div>

        <div class="options">
            <label title="item1">
                <input type="radio" name="foo" value="0" />
                Item 1
                <img />
            </label>
            <label title="item2">
                <input type="radio" name="foo" value="1" />
                Item 2
                <img />
            </label>
            <label title="item3">
                <input type="radio" name="foo" value="2" />
                Item 3
                <img />
            </label>
        </div>

        <div style="background-color:#8A2BE2;opacity: 0.9;padding: 15px 10px;">
            <label class="custom-control custom-radio">
                <input type="radio" name="radio-inline" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Three</span>
            </label>

            <label class="custom-control custom-radio">
                <input type="radio" name="radio-inline" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">two</span>
            </label>

        </div>

        <div style="background-color:#8A2BE2;opacity: 0.9;padding: 15px 10px;margin-top: 15px;">

            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">Three</span>
            </label>

            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">two</span>
            </label>

            <label class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-indicator"></span>
                <span class="custom-control-description">one</span>
            </label>

        </div>

        <script>
            new WOW().init();
        </script>
</body>

</html>
